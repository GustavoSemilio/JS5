<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function inicio() {
            document.getElementById('btnMostrar').addEventListener('click', mostra);
            document.getElementById('btnLimpar').addEventListener('click', limpa);
        }

        function limpa() {
            document.getElementById('para').textContent = '';
        }

        function mostra() {
            document.getElementById('para').textContent = 'Hello, world!';
        }
    </script>
</head>
<body>
    <p id="para">Nada aqui</p>
    <input type="button" value="Mostrar" id="btnMostrar">
    <input type="button" value="Limpar" id="btnLimpar">
    <script>
        inicio();
    </script>
</body>
</html>
